{% extends "base.html" %}

{% block sikorka %}
<h2>Password confirmation</h2>
{% if validlink %}

<form method="POST">
    {% csrf_token %}
        {{ form.as_p }}
    <p><input type="submit" value="Confirm new password"></p>
</form>
{% else %}
<p style="color:red">Improper token.</p>
    <p>
    <a href="{% url "password_reset" %}">Request a new password reset token.</a>
    </p>
{% endif %}
{% endblock sikorka%}
