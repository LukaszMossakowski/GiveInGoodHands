{% extends "base.html" %}

{% block sikorka %}
<h2>Potwierdzenie hasła</h2>
{% if validlink %}

<form method="POST">
    {% csrf_token %}
        {{ form.as_p }}
    <p><input type="submit" value="Potwierdź nowe hasło"></p>
</form>
{% else %}
<p style="color:red">Niepoprawny token.</p>
    <p>
    <a href="{% url "password_reset" %}">Poproś o nowy token resetowania hasła.</a>
    </p>
{% endif %}
{% endblock sikorka%}
