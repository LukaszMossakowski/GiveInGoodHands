{% extends 'base.html' %}
{% block header %}
    <header>
        <nav class="container container--70">
            <ul class="nav--actions">
                <li><a href="{% url "login" %}">Zaloguj</a></li>
                <li class="highlighted"><a href="#">Załóż konto</a></li>
            </ul>

            <ul>
                <li><a href="{% url "landing_page" %}">Start</a></li>
                <li><a href="{% url "landing_page" %}#steps">O co chodzi?</a></li>
                <li><a href="{% url "landing_page" %}#about-us">O nas</a></li>
                <li><a href="{% url "landing_page" %}#help">Fundacje i organizacje</a></li>
                <li><a href="{% url "landing_page" %}#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
{% endblock header %}
{% block sikorka %}
    <section class="login-page">
        <h2>Załóż konto</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ user_form.as_p }}
            </div>

            <div class="form-group form-group--buttons">
                <a href="{% url "login" %}" class="btn btn--without-border">Zaloguj się</a>
                <button class="btn" type="submit">Załóż konto</button>
            </div>
        </form>
    </section>
{% endblock sikorka %}
