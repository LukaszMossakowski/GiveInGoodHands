{% extends 'base.html' %}
{% block header %}
    <header>
        <nav class="container container--70">
            <ul class="nav--actions">
                <li><a href="{% url "login" %}">Login</a></li>
                <li class="highlighted"><a href="#">Register</a></li>
            </ul>
            <ul>
                <li><a href="{% url "landing_page" %}">Start</a></li>
                <li><a href="{% url "landing_page" %}#steps">What's on?</a></li>
                <li><a href="{% url "landing_page" %}#about-us">About us</a></li>
                <li><a href="{% url "landing_page" %}#help">Needy</a></li>
                <li><a href="{% url "landing_page" %}#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
{% endblock header %}
{% block sikorka %}
    <section class="login-page">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ user_form.as_p }}
            </div>
            <div class="form-group form-group--buttons">
                <a href="{% url "login" %}" class="btn btn--without-border">Login</a>
                <button class="btn" type="submit">Register</button>
            </div>
        </form>
    </section>
{% endblock sikorka %}
