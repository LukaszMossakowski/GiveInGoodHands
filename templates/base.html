<!DOCTYPE html>
{% load static %}
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>

{% block header %}
{% endblock header %}

{% block sikorka %}
{% endblock sikorka%}

    <footer>
      <div id="contact" class="contact">
        <h2>Contact with us</h2>
        <h3>Contact form</h3>
        <form action="{% url "contact_form" %}" method="POST" class="form--contact">
        {% csrf_token %}
          <div class="form-group form-group--50"><input type="text" name="name" placeholder="Name" /></div>
          <div class="form-group form-group--50"><input type="text" name="surname" placeholder="Surname" /></div>

          <div class="form-group"><textarea name="message" placeholder="Message" rows="1"></textarea></div>

          <button class="btn" type="submit">Send</button>
        </form>
      </div>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2019</span>
        <div class="bottom-line--icons">
          <a href="#" class="btn btn--small"><img src="{% static 'images/icon-facebook.svg' %}"/></a>
          <a href="#" class="btn btn--small"><img src="{% static 'images/icon-instagram.svg' %}"/></a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/app_summary.js' %}"></script>

  </body>
</html>
